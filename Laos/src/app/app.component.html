<!-- src/app/app.component.html -->
<div class="App">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reddit Sans">
  
  <!-- Notification Component -->
  <div *ngIf="notification$ | async as notification" 
       class="notification" 
       [class]="notification.type">
    <span>{{notification.message}}</span>
    <button class="notification-close" (click)="onNotificationClose()">âœ•</button>
  </div>

  <!-- Progress Bar -->
  <div id="progress-bar" [style.visibility]="(progress$ | async) ? 'visible' : 'hidden'">
    <div id="progress-fill" [style.width.%]="progress$ | async"></div>
  </div>

  <!-- Main Content -->
  <div id="form-container">
    <h2 id="form-header">{{title}}</h2>
    <router-outlet></router-outlet>
  </div>
</div>
